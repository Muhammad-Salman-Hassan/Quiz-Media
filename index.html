<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid bg-primary">
    <div class="container ">
        <div class="row ">
            <div class="col-md-12 col-sm-12 text-center py-4">
                <h2 class="py-3 display-1 quizheading">Quiz Media</h2>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <div class="container ">
        <div class="row text-center glass">
            <h2 class="py-5 score"></h2>
        </div>
        <div class="row">
            
            <form  class="quiz-form ">
                <div class="my-5">
                    <p class="lead py-4 font-weight-normal">1. What is the meaning of Pakistan?</p>
                    <div class="form-check">
                        <input type="radio" name="q1" value='A' >
                        <label class="form-check-label">Holly Land</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="q1" value='B' >
                        <label class="form-check-label">Muslim Land</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="q1" value='C' >
                        <label class="form-check-label">Desert</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead py-4 font-weight-normal">2. Which is the national flower of Pakistan?</p>
                    <div class="form-check">
                        <input type="radio" name="q2" value='A' >
                        <label class="form-check-label">Rose</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="q2" value='B' >
                        <label class="form-check-label">Jasmine</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="q2" value='C' >
                        <label class="form-check-label">Thistle</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead py-4 font-weight-normal">3. Which is the national language of Pakistan?</p>
                    <div class="form-check">
                        <input type="radio" name="q3" value='A' >
                        <label class="form-check-label">Urdu</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="q3" value='B' >
                        <label class="form-check-label">Hindi</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="q3" value='C' >
                        <label class="form-check-label">Bengali</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" value="Submit" class='btn btn-light bg-primary text-light'> 
                </div>
                
            </form>
        </div>

       

        
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
